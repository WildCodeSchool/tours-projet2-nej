<!--Navbar-->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <img src="assets/images/logo.png" [routerLink]="['']" alt="logo" class="logo">
    

  <button class="navbar-toggler" (click)="toggleNavbar()" type="button" data-toggle="collapse" 
  data-target="#navbarNav"
    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNav" [ngClass]="{'show': navbarOpen}">
    <div *ngIf="loginService.user; then thenBlock; else elseBlock"></div>
    <ng-template #thenBlock>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['']">Accueil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['userAccount']">Mon compte</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['']" (click)="logout()"> Se d√©connecter</a>
        </li>
      </ul>
      <button type="button" class="btn btn-dark" [routerLink]="['userAccount']">Bienvenue {{name}}!</button>
    </ng-template>
    <ng-template #elseBlock>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['']">Accueil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['creation']"> S'inscrire </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['login']"> Se connecter</a>
        </li>
      </ul>
    </ng-template>
  </div>
</nav>

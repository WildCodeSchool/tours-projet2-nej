<div class="row">
<div
   *ngFor="let establishment of establishmentsList"
   class="card mb-4 text-white bg-dark col-md-3"
>
   <img
      class="card-img-top"
      src="{{
      establishment.medias[0]?.url
         ? establishment.medias[0]?.url
         : 'https://loremflickr.com/640/480/bar'
      }}"
      alt="Card image cap"
   />
   <div class="card-body">
      <h5 class="card-title">{{ establishment.name }}</h5>
      <p class="card-text">{{ establishment.description }}</p>
      <a
      routerLink="etablishment/{{ establishment._id }}/"
      class="btn btn-outline-light btn-sm"
      >Plus d'infos</a
      >
   </div>
</div>
</div>

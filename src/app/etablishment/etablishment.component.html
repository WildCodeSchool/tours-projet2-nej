<div class="container">

  <form (ngSubmit)="onSubmit()" [formGroup]="EstablishmentForm" #myForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="name" class="form-control" formControlName="name" />
      </div>
      <div class="form-group">
        <label for="img">Images</label>
        <input type="image" class="form-control" formControlName="img" />
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="price" class="form-control" formControlName="price" />
      </div>
      <div class="form-group">
        <label for="type">Type</label>
        <input type="type" class="form-control" formControlName="type" />
      </div>
      <div class="form-group">
        <label for="profile">Profile</label>
        <input type="profile" class="form-control" formControlName="profile" />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="description" class="form-control" formControlName="description" />
      </div>
    </div>
    <div formGroupName="adress">
      <div class="form-group">
        <label for="street">Street</label>
        <input type="text" class="form-control" id="name" formControlName="street" />
      </div>
      <div class="form-group">
        <label for="Zipcode">Zipcode</label>
        <input type="text" class="form-control" id="Zipcode" formControlName="zipCode" />
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" id="City" formControlName="city" />
      </div>
      <div class="form-group">
        <label for="Number">Number</label>
        <input type="number" class="form-control" id="Number" formControlName="number" />
      </div>
    </div>
    <div formGroupName="contact">
      <div class="form-group">
        <label for="phone">Téléphone</label>
        <input type="text" class="form-control" id="phone" formControlName="phone" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" formControlName="email" />
      </div>
      <div class="form-group">
        <label for="site">Site</label>
        <input type="text" class="form-control" id="site" formControlName="site" />
      </div>
    </div>
    <div formGroupName="networks">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="name" class="form-control" id="name" formControlName="name" />
      </div>
      <div class="form-group">
        <label for="link">Link</label>
        <input type="text" class="form-control" id="link" formControlName="link" />
      </div>
    </div>
    <div formGroupName="medias">
        <div class="form-group">
          <label for="url">Url</label>
          <input type="url" class="form-control" id="url" formControlName="url" />
        </div>
        <div class="form-group">
          <label for="order">order</label>
          <input type="number" class="form-control" id="order" formControlName="order" />
        </div>
</div>
<button type="submit">Sauvegarder</button>

</form>

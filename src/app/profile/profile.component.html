<div class="container">

    <h1 class="mt-4">MON PROFIL</h1>
    
       <div class="mt-3">
    
          <form (ngSubmit)="onSubmit()" [formGroup]="profileForm" #myForm="ngForm">
              <div class="row">
                  
                <div class="form-group col-6">  
                    <label for="firstName">
                       <p class="label-txt">Pr√©nom:</p>
                     <input
                        type="text"
                        class="input"
                        formControlName="firstName"/>
                      <div class="line-box">
                        <div class="line"></div>
                      </div>
                     </label>
                  </div>
                  
                  <div class="form-group col-6">
                      <label for="lastName">Nom</label>
                      <input
                         type="text"
                         class="form-control"
                         formControlName="lastName"/>
                  </div>
                  
                  <div class="form-group col-4">
                      <label for="siret">Siret:</label>
                      <input
                        type="number"
                        class="form-control"
                        formControlName="siret"/>
                  </div>
                  
                  <div class="form-group col-4">
                      <label for="siren">Siren:</label>
                      <input
                        type="number"
                        class="form-control"
                        formControlName="siren"/>
                  </div>
                  
                  <div class="form-group col-4">
                      <label for="key">Key:</label>
                      <input
                        type="number"
                        class="form-control"
                        formControlName="key"/>
                  </div>
              </div>
              
              <h4>Mon adresse</h4>
              
              <div formGroupName="address" class="row">
                  
                <div class="form-group col-12">
                      <label for="street">Street:</label>
                      <input
                        type="text"
                        class="form-control"
                        formControlName="street"/>
                  </div>
                  
                  <div class="form-group col-4">
                      <label for="zipCode">Zipcode:</label>
                      <input
                        type="number"
                        class="form-control"
                        formControlName="zipCode"/>
                  </div>
                  
                  <div class="form-group col-4">
                      <label for="city">City:</label>
                      <input
                        type="text"
                        class="form-control"
                        formControlName="city"/>
                  </div>
                  
                  <div class="form-group col-4">
                      <label for="number">Number:</label>
                      <input
                        type="number"
                        class="form-control"
                        formControlName="number"/>
                  </div>
              </div>
              
              <h4>Contact</h4>
              
              <div formGroupName="contact" class="row">
                  <div class="form-group col-4">
                      <label for="fax">Fax:</label>
                      <input
                        type="number"
                        class="form-control"
                        formControlName="fax"/>
                  </div>
                  
                  <div class="form-group col-4">
                      <label for="phone">Phone</label>
                      <input
                        type="number"
                        class="form-control"
                        formControlName="phone"/>
                  </div>
                  
                  <div class="form-group col-4">
                      <label for="email">Email:</label>
                      <input
                        type="email"
                        class="form-control"
                        formControlName="email"/>
                  </div>
              </div>
              
              <div class="d-flex justify-content-center mb-5">
                <button type="submit">Sauvegarder</button>
              </div>
             
            </form>
    
       </div>
    
    </div>

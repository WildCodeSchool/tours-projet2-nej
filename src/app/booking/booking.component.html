<div class="container">

<form
  (ngSubmit)="onSubmit()"
  [formGroup]="bookingForm"
  #myForm="ngForm"
>

<div formGroupName="dateBooking">
      <div class="form-group">
            <label for="dateIn">Date de début</label>
            <input type="date" class="form-control" formControlName="dateInBooking" />
      </div>
      <div class="form-group">
            <label for="dateOut">Date de fin</label>
            <input type="date" class="form-control" formControlName="dateOutBooking" />
      </div>
</div>


<div formGroupName="ownerInfo">
   <div class="form-group">
         <label for="name">Nom</label>
         <input type="text" class="form-control" id="name" formControlName="nameBooking" />
   </div>
   <div formGroupName="Adress">
         <div class="form-group">
               <label for="streetName">Rue</label>
               <input type="text" class="form-control" id="streetName" formControlName="streetNameBooking" />
         </div>
         <div class="form-group">
               <label for="zipCode">Code postal</label>
               <input type="text" class="form-control" id="zipCode" formControlName="zipCodeBooking" />
         </div>
         <div class="form-group">
               <label for="townName">Ville</label>
               <input type="text" class="form-control" id="townName" formControlName="townNameBooking" />
         </div>
         <div class="form-group">
               <label for="streetNumber">Numéro de rue</label>
               <input type="text" class="form-control" id="streetNumber" formControlName="streetNumberBooking" />
         </div>
   </div>
   <div formGroupName="Contact">
         <div class="form-group">
               <label for="phone">Téléphone</label>
               <input type="text" class="form-control" id="phone" formControlName="phoneBooking" />
         </div>
         <div class="form-group">
               <label for="email">Email</label>
               <input type="text" class="form-control" id="email" formControlName="emailBooking" />
         </div>
   </div>
</div>

      <div class="form-group">
            <label for="numbersPers">Nombre de personnes</label>
            <input type="number" class="form-control" id="numbersPers" formControlName="numberPersBooking" />
      </div>

      <div class="form-group">
            <label for="establishmentBooking">Établissement</label>
            <input type="text" class="form-control" id="establishmentBooking" formControlName="establishmentBooking" />
      </div>

<button type="submit" >Sauvegarder</button>

</form>

<div class="container">

  <h2 class="mt-4">MES IDENTIFIANTS</h2>

  <form #myForm="ngForm" (ngSubmit)="myForm.valid && onSubmit()" [formGroup]='loginForm'>
      <div class="row">
          <label class="col-6">
              <p class="label-txt">Email:</p>
          <input type="text" formControlName="email" class="input" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div class="line-box">
              <div class="line"></div>
            </div>
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">L'email est requis</div>
            </div>
          </label>
      </div>
      <div class="row">
          <label class="col-6">
              <p class="label-txt">Mot de passe:</p>
          <input type="password" formControlName="password" class="input" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div class="line-box">
              <div class="line"></div>
            </div>
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Le mot de passe est requis</div>
            </div>
          </label>
      </div>
      <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">Valider</button>
      </div>
      <div *ngIf="error" class="alert alert-danger">L'email ou le mot de passe est incorrect!</div>
    </form>
    <p class="inscription">Pas encore inscrit? Inscrivez-vous maintenant: <button class="btn btn-primary" type="submit" [routerLink]="['/creation']">S'inscrire</button></p>
</div>

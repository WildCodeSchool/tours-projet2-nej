
<div class="container-fluid">
<div class="alert alert-secondary" role="alert">
      Mes établissements
</div>
<div class="row">
   <div class="col-md-4" *ngFor="let establishment of establishments, let i = index">
      <div class="card mb-4 text-white bg-dark">
         <img class="card-img-top" src="{{
            establishment.medias[0]?.url
               ? establishment.medias[0]?.url
               : 'https://loremflickr.com/640/480/bar'
            }}" alt="establishment">
         <div class="card-body">
            <h5 class="card-title">{{establishment.name}}</h5>
            <p class="card-text">{{establishment.description}}</p>
            <div class="bouton">
               <a routerLink="{{ establishment._id }}/bookings" class="btn btn-outline-light btn-sm">Réservations</a>
               <a routerLink="{{ establishment._id }}" class="btn btn-outline-light btn-sm">Modifier</a>
               <a class="btn btn-danger" (click)="deleteEstablishment(establishment._id, i)">Supprimer</a>
            </div>
         </div>
      </div>
   </div>
   </div>
</div>

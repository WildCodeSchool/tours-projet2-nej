<div class="container">

<h1 class="mt-4">Formulaire de réservation</h1>

   <div class="mt-3">

      <form (ngSubmit)="onSubmit()" [formGroup]="bookingForm" #myForm="ngForm">

         <div formGroupName="date" class="row">
         <div class="form-group col-6">
            <label for="dateIn">Date de début</label>
            <input
               type="datetime"
               class="form-control"
               formControlName="start"
            />
         </div>
         <div class="form-group col-6">
            <label for="dateOut">Date de fin</label>
            <input
               type="datetime"
               class="form-control"
               formControlName="end"
            />
         </div>
         </div>

         <div formGroupName="owner">
         <div class="form-group">
            <label for="name">Nom</label>
            <input
               type="text"
               class="form-control"
               id="name"
               formControlName="name"
            />
         </div>
         <div formGroupName="address" class="row">
            <div class="form-group col-4">
               <label for="zipCode">Code postal</label>
               <input
               type="text"
               class="form-control"
               id="zipCode"
               formControlName="zipCode"
               />
            </div>
            <div class="form-group col-8">
               <label for="townName">Ville</label>
               <input
               type="text"
               class="form-control"
               id="townName"
               formControlName="city"
               />
            </div>
            <div class="form-group col-2">
               <label for="streetNumber">Numéro de rue</label>
               <input
               type="text"
               class="form-control"
               id="streetNumber"
               formControlName="number"
               />
            </div>
            <div class="form-group col-10">
               <label for="streetName">Rue</label>
               <input
               type="text"
               class="form-control"
               id="streetName"
               formControlName="street"
               />
            </div>
         </div>
         <div formGroupName="contact" class="row">
            <div class="form-group col-6">
               <label for="phone">Téléphone</label>
               <input
               type="text"
               class="form-control"
               id="phone"
               formControlName="phone"
               />
            </div>
            <div class="form-group col-6">
               <label for="email">Email</label>
               <input
               type="text"
               class="form-control"
               id="email"
               formControlName="email"
               />
            </div>
         </div>
         </div>

         <div class="form-group">
         <label for="numbersPers">Nombre de personnes</label>
         <input
            type="number"
            class="form-control"
            id="numbersPers"
            formControlName="numbers"
         />
         </div>

         <div class="form-group">
         <label for="establishmentBooking">Établissement</label>
         <input
            type="text"
            class="form-control"
            id="establishmentBooking"
            formControlName="establishment"
         />
         </div>
         <div class="d-flex justify-content-center mb-5">
         <button type="submit">Sauvegarder</button>
         </div>

      </form>
   </div>
</div>

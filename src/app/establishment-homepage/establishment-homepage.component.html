<div class="container">
  <form (ngSubmit)="search()" [formGroup]="searchBar" #myForm="ngForm">
    <div class="mb-5 mt-5">
      <label>Chercher un établissement</label>
      <div class="d-flex justify-content-center row">
        <input
          type="text"
          class="form-control col-sm-6"
          placeholder="Indiquez l'établissement recherché"
          formControlName="searchName"
          [(ngModel)]="model"
          [ngbTypeahead]="autocomplete"
        />
        <select class="typeBtn form-control col-sm-4" formControlName="type">
          <option *ngFor="let type of types" [value]="type.id">{{
            type.name
          }}</option>
        </select>
        <button
          class="form-control bg-secondary text-white searchBtn col-sm-2"
          type="submit"
        >
          rechercher
        </button>
      </div>
    </div>
  </form>
  <div class="d-flex justify-content-center align-items-stretch row">
  <div *ngFor="let establishment of establishments" class="col-md-4">
    <app-establishment-card
      [establishment]="establishment"
      [admin]="false"
    ></app-establishment-card>
  </div>
</div>
</div>

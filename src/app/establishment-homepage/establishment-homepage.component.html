<div class="container mb-5">
  <div class="row">
    <div
      class="card border-secondary col-3"
      *ngFor="let establishment of establishments"
    >
      <img
        src="{{ establishment.pic }}"
        class="card-img-top img-fluid"
        alt="{{ establishment.desc }}"
      />
      <div class="card-body">
        <h5 class="card-title">{{ establishment.name }}</h5>
        <p class="card-text">{{ establishment.desc }}</p>
      </div>
      <ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">
            Infos et réservation
          </h4>
          <button
            type="button"
            class="close"
            aria-label="Close"
            (click)="modal.dismiss('Cross click')"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img
            src="{{ establishment.pic }}"
            class="card-img-top"
            alt="{{ establishment.desc }}"
          />
          <h5 class="card-title">{{ establishment.name }}</h5>
          <p class="card-text">
            {{ establishment.desc }}
          </p>
          <form>
            <div class="form-group">
              <label for="dateOfBirth">Date de réservation</label>
              <div class="input-group">
                <input
                  id="dateResa"
                  class="form-control"
                  placeholder="Date de réservation"
                  name="dp"
                  ngbDatepicker
                  #dp="ngbDatepicker"
                />
                <div class="input-group-append">
                  <button
                    class="btn btn-outline-secondary calendar"
                    (click)="dp.toggle()"
                    type="button"
                  ></button>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-outline-dark"
            (click)="modal.close('Save click')"
          >
            Save
          </button>
        </div>
      </ng-template>
      <button class="btn btn-lg btn-outline-primary" (click)="open(content)">
        Réservation
      </button>
    </div>
  </div>
</div>
